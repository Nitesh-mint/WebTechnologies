<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<body>
    <img src="images/workplace.jpg" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Laptop" title="Laptop" href="https://en.wikipedia.org/wiki/Laptop" target="_blank">
        <area target="_blank" alt="Youtube" title="Mobile" href="https://en.wikipedia.org/wiki/Mobile_phone" coords="335,247,291,170" shape="rect"> 

    </map>
</body>
</html>
