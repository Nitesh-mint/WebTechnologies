<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Table in Html</title>
</head>
<body background="images\jeremy-bishop-G9i_plbfDgk-unsplash.jpg">
    <font color="white"><h1 align="center">Simple Table in HTML</h1>
    <table align="CENTER" border="4" >

        <tr>
            <th>SN</th>
            <th>Particulars</th>
            <th>JR</th>
            <th>Debit</th>
            <th>Credit</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Oil</td>
            <td>0</td>
            <td>500</td> 
            <td>500</td> 
        </tr>
        <tr>
            <td>2</td>
            <td>mAAL</td>
            <td>2</td>
            <td>800</td> 
            <td>800</td> 
        </tr>
    </table></font>
</body>
</html>
